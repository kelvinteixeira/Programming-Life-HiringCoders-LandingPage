<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheetFont" href="<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/favicon.png" />

</head>

<body>

  <div class="container">
    <h1 class="container-title">Programming Life</h1>

    <p class="container-subtitle">Quer descorir onde encontrar os melhores e mais baratos cursos de Javascript, React e Angular do Brasil?</p>

    <form class="box">

      <h3 class="box-title" >Fique por dentro das nossas ofertas!</h3>

      <input id="name" class="box-input" type="text" placeholder="Nome">
      <span id="spanName" class="msg-error">Por favor preencha o campo</span>

      <input id="telefone" class="box-input" type="text" placeholder="Telefone" onblur="mascaraTelefone(this)">
      <span id="spanTelefone" class="msg-error">Por favor insira um telefone valido</span>

      <input id="email" class="box-input" type="email" placeholder="Email">
      <span id="spanEmail" class="msg-error">Por favor insira um email valido</span>

      <button onclick="submitForm()" class="box-button" type="button">Enviar</button>

      <span id="msgSuccess"></span>
      <span id="msgError"></span>

    </form>
    <div id="boxTimer" class="box-timer">
      <div class="box-subtitle-timer">Chuva de ofertas come√ßa em:</div>
      <div id="timer"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
